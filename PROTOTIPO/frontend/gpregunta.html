<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Preguntas</title>
    <link rel="stylesheet" href="css/gpregunta.css">
</head>
<body background="img/fondo-interrogantes.jpg">
    <header class="main-header">
        <img src="img/UPS.webp" alt="Logo Universidad" class="logo">
        <h1>Gestión de Preguntas</h1>
    </header>
    <div id="formulario">
        <h2>Nueva Pregunta</h2>
        <div class="form-group">
            <label>Pregunta:</label>
            <input type="text" id="questionText">
        </div>

        <div class="form-group">
            <label>Opción 1:</label>
            <input type="text" id="option1">
            <input type="checkbox" id="correct1">
            <label>Correcta</label>
        </div>

        <div class="form-group">
            <label>Opción 2:</label>
            <input type="text" id="option2">
            <input type="checkbox" id="correct2">
            <label>Correcta</label>
        </div>

        <div class="form-group">
            <label>Opción 3:</label>
            <input type="text" id="option3">
            <input type="checkbox" id="correct3">
            <label>Correcta</label>
        </div>

        <button onclick="crearPregunta()">Crear Pregunta</button>
        <div id="error" class="error"></div>
    </div>

    <div id="listado">
        <h2>Preguntas Existentes</h2>
        <div id="questionList"></div>
    </div>
    <script src="js/gpregunta.js"></script>
</body>
</html>
