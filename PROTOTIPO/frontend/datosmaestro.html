<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SALTO_CIENCIA</title>
    <link rel="stylesheet" href="css/Datos.css">
    <!-- Bootstrap CSS -->
    <link rel="icon" href="data:,">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="img/PROF.avif">
    <header class="main-header">
        <img src="img/UPS.webp" alt="img" class="logo">
        <nav class="main-nav">
            <ul>
                <li><a href="#">BIENVENIDO A SALTOS DE CIENCIA, INGRESE SUS DATOS:</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <!-- Formulario de inicio de sesión -->
                <div id="form-inicio-sesion" class="form-container">
                    <h2>INICIO DE SESIÓN:</h2>
                    <form id="inicio-sesion">
                        <div class="form-group">
                            <label for="email">Usuario (Email):</label>
                            <input type="text" id="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="clave">Clave:</label>
                            <input type="password" id="clave" placeholder="Clave" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">INICIAR SESIÓN</button>
                    </form>
                    <p class="text-center mt-3">
                        ¿No tienes cuenta? <a href="#" onclick="mostrarFormulario('registro')">Regístrate aquí</a>
                    </p>
                </div>
    
                <!-- Formulario de registro -->
                <div id="form-registro" class="form-container hidden">
                    <h2>REGÍSTRATE:</h2>
                    <form id="insertar-maestro">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Apellido" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="clave">Clave:</label>
                            <input type="password" id="clave" placeholder="Clave" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                            <input type="text" id="fecha_nacimiento" placeholder="Fecha de nacimiento" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">REGISTRARSE</button>
                    </form>
                    <p class="text-center mt-3">
                        ¿Ya tienes cuenta? <a href="#" onclick="mostrarFormulario('inicio')">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/maestros.js"></script>
    <!-- Bootstrap JS y jQuery (necesario para el modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="success-modal-label">¡Datos enviados correctamente!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tus datos han sido enviados correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="redirectToMaster()">Continuar </button>
                </div>
            </div>
        </div>
    </div>

    <script>
         function redirectToMaster() {
             //Redirigir a otra página después de cerrar el modal
             window.location.href = "admMaestro.html"; 
         }
    </script>
</body>
</html>
